<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
        }


        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }


        .gallery-container {
            padding-top: 100px;
            padding-left: 5px;
            display: grid;
            grid-template-columns: 32% 32% 32%;
            grid-template-rows: 30% 30%;
            background-color: aliceblue;
            gap: 1rem;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease, filter 0.4s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: grayscale(80%) blur(2px);
        }
    </style>
</head>

<body>


    <nav>
        <div class="nav-container">
            <div class="logo">PhotoFolio</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>


    <div class="gallery-container">
        <a href="#img1" class="gallery-item"><img src="image1.jpg" alt="Photo 1" /></a>
        <a href="#img2" class="gallery-item"><img src="image2.jpg" alt="Photo 2" /></a>
        <a href="#img3" class="gallery-item"><img src="image3.jpg" alt="Photo 3" /></a>
        <a href="#img4" class="gallery-item"><img src="image6.jpg" alt="Photo 4" /></a>
        <a href="#img5" class="gallery-item"><img src="image8.jpg" alt="Photo 5" /></a>
        <a href="#img6" class="gallery-item"><img src="image7.jpg" alt="Photo 6" /></a>
    </div>



</body>

</html>
