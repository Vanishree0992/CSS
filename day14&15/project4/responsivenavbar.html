<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
        }

        nav {
            background-color: #1f1f1f;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
            padding: 0.5rem;
        }


        .nav-links a:hover {
            font-size: 1.2rem;
            color: #00bcd4;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2b2b2b;
            min-width: 150px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .dropdown-content a {
            display: block;
            padding: 0.75rem 1rem;
            color: #ccc;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #00bcd4;
            color: #fff;
        }

        .nav-links li:hover .dropdown-content {
            display: block;
            opacity: 1;

        }

        @media (max-width:600px) {
            nav {
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.jpg">
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Services â–¾</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">Development</a>
                    <a href="#">SEO</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
