<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Card Layout</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
        } 
 
        .card-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        } 
 
        .card {
            flex: 1 1 200px; 
            background-color: white; 
            border: 1px solid white; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        } 
 
        .card img { 
            width: 100%; 
            border-bottom: 1px solid white; 
        } 
 
        .card-content { 
            padding: 15px; 
            text-align: center; 
        } 
        .card-footer { 
            background-color: white; 
            padding: 10px; 
            text-align: center; 
        } 
    </style> 
</head> 
<body> 
    <div class="card-container"> 
        <div class="card"> 
            <img src="image1.jfif" alt="Image"> 
            <div class="card-content"> 
                <h3>Card Title 1</h3> 
                <p>Some description about the card.</p> 
            </div> 
            <div class="card-footer"> 
                <button>Learn More</button> 
            </div> 
        </div>
        <div class="card"> 
            <img src="image2.jfif" alt="Image"> 
            <div class="card-content"> 
                <h3>Card Title 2</h3> 
                <p>Another description about the card.</p> 
            </div> 
            <div class="card-footer"> 
                <button>Learn More</button> 
            </div> 
        </div>
            <div class="card"> 
                <img src="image3.jfif" alt="Image"> 
                <div class="card-content"> 
                    <h3>Card Title 3</h3> 
                    <p>Another description about the card.</p> 
                </div> 
                <div class="card-footer"> 
                    <button>Learn More</button> 
                </div> 
        </div> 
     </div>
</body> 
</html>
