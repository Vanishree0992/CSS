<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: auto;
            border: 2px solid black;


        }

        ul {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0px;
            width: 100%;
        }

        ul a {
            text-decoration: none;
        }

        .child1,
        .child2,
        .child4 {
            border: 2px solid red;
            margin: 0 20px;
        }

        .child3 {
            flex-grow: 10;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li class="child1"><a href="#">Home</a></li>
                <li class="child2"><a href="#">About</a></li>
                <li class="child3"><a href="#">Services</a></li>
                <li class="child4"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
