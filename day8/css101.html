<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid align</title>
    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 700px;
            height: 700px;
            border: 2px solid black;
        }

        .grid {
            background-color: burlywood;
            color: black;
            text-align: center;
            padding: 20px;
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;
            align-self: start;
        }

        .gridalign {
            align-self: flex-end;
            background-color: burlywood;
            color: black;
            padding: 20px;
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">box 1</div>
        <div class="grid">box 2</div>
        <div class="gridalign">box 3</div>

    </div>
</body>

</html>
