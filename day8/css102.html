<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shorthand property</title>
    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .grid {
            background-color: aqua;
            color: black;
            text-align: center;
            padding: 20px;
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">box 1</div>
        <div class="grid">box 2</div>
        <div class="grid">box 3</div>
        <div class="grid">box 4</div>
        <div class="grid">box 5</div>
        <div class="grid">box 6</div>
    </div>
</body>

</html>
