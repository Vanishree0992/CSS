<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature section</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 80%; 
            margin: 0; 
            background-color: white; 
        } 
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        } 
        .feature {
            flex: 1 1 200px; 
            background-color: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px brown; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        } 
        .img { 
            width: 100%; 
            border-bottom: 1px solid #ddd; 
        } 
 
        .content { 
            padding: 10px; 
            text-align: center; 
        } 
    </style>
</head>

<body>
    <header>
        <h1>Our Features</h1>
    </header>
    <main>
        <div class="container">
            <div class="feature">
                <img src="image1.jfif" alt="Feature 1">
                <div class="content">
                    <h3>Fast Performance</h3>
                    <p>Experience lightning-fast load times.</p>
                </div>
            </div>
            <div class="feature">
                <img src="image2.jfif" alt="Feature 2">
                <div class="content">
                    <h3>Secure Platform</h3>
                    <p>Enhanced security to protect your data.</p>
                </div>

            </div>

            <div class="feature">
                <img src="image3.jfif" alt="Feature 3">
                <div class="content">
                    <h3>Easy Integration</h3>
                    <p>Seamless integration with your tools.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
