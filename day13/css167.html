<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive forms</title>
    <style>
        .form {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background-color: aquamarine;
            color: black;
            padding: 10px;
            gap: 20px;
        }
        @media (max-width:700px){
            .form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background-color: aquamarine;
            color: black;
            padding: 10px;
            gap: 20px;
        }
        }
    </style>
</head>

<body>

    <h1>Sign up to Order</h1>
    <div class="form">
        <label>Full Name</label>
        <input type="name" placeholder="enter your name">
        <label>Email</label>
        <input type="email" placeholder="enter your mail-id" required>
        <label>Password</label>
        <input type="pass" placeholder="enter your password" required>
        <button type="signup">Sign Up</button>
    </div>
</body>
