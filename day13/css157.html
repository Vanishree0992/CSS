<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Breakpoints</title>
    <style>
        body {
            background-color: mediumaquamarine;
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;

        }

        header {
            width: 90%;
            height: 100px;
            background-color: white;
            color: black;
        }

        main {
            width: 70%;
            height: 500px;
            background-color: white;
            color: black;
        }

        footer {
            width: 90%;
            height: 100px;
            background-color: white;
            color: black;
        }

        @media (max-width:600px) {
            body {
                background-color: aqua;
            }
        }

        @media (min-width:601px)and(max-width:1024px) {
            body {
                background-color: grey;
            }
        }

        @media (min-width:1024px) {
            body {
                background-color: greenyellow;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="head">
            <h1>This is a Simple webpage</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>The background color changes</h2>
            <p>Aquamarine for mobile</p>
            <p>Grey for Tablet</p>
            <p>greenyellow for Desktop</p>
        </div>
    </main>
    <footer>
        <p>@2025 Copt Rights Reserved</p>
    </footer>
</body>
