<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    
    body {
      margin: 0;
      background-color:white;
      color: black;
    }

    .head {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .head h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .head p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    button {
      background: #ffc107;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
    }

    .feature {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 30%;
      box-shadow: 0 2px 5px gray;
    }

    .feature h3 {
      margin-top: 0;
    }

    @media (max-width: 700px) {
      .head h1 {
        font-size: 2rem;
      }

      .head p {
        font-size: 1rem;
      }

      button {
        padding: 12px;
        font-size: 1rem;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature {
        width: 90%;
      }
    }

   
 
  </style>
</head>
<body>

  <div class="head">
    <h1>Welcome to Landing Page</h1>
    <p>Discover the features that make our product unique and valuable.</p>
    <button>Get Started</button>
  </div>

  <div class="features">
    <div class="feature">
      <h3>Feature 1</h3>
      <p>Detailed description of the first feature.</p>
    </div>
    <div class="feature">
      <h3>Feature 2</h3>
      <p>Detailed description of the second feature.</p>
    </div>
    <div class="feature">
      <h3>Feature 3</h3>
      <p>Detailed description of the third feature.</p>
    </div>
  </div>

</body>
</html>
