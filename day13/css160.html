<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }

        .container {
            width: 25%;
            height: 100vh;
            border: 2px solid black;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width:600px) {
            .container {
                width: 100%;
            }
        }

        @media (min-width:601px) and (max-width:1023px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="watch.jpg">
    </div>
</body>
