<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }

        .card {
            width: 90%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 10px;
            justify-content: space-around;

        }

        @media (min-width:1024px) {
            .card {
                width: 90%;
            }
        }

        @media (max-width:1024) {
            .card {
                width: 32%;
            }
        }

        @media (max-width:600px) {
            .card {
                width: 20%
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card1">
                <img src="watch.jpg">
                <h1>4G Smart Watch with Camera</h1>
                <p>price : $ 2,500</p>
            </div>
            <div class="card2">
                <img src="watch1.jpg">
                <h2>4G Smart Watch with Camera</h2>
                <p>price : $ 3,500</p>
            </div>
            <div class="card3">
                <img src="watch2.jpg">
                <h3>Smart Watch with Camera, Memory Card</h3>
                <p>price : $ 1,500</p>
            </div>

        </div>
    </div>
</body>

</html>
