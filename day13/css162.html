<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button sizes</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            color: black;
        }

        .container {
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: bisque;
            color: black;
        }

        button {
            background-color: aquamarine;
            color: black;
            font-size: 50px;
            width: 300px;
            height: auto;
            padding: 40px;
        }

        @media (max-width:700px) {
            button {
                font-size: 20px;
                width: 100px;
                height: auto;
                padding: 10px;
            }
        }

        @media (min-width:701px) and (max-width:1023px) {
            button {
                font-size: 35px;
                width: 200px;
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="resize">Resize</button>
    </div>
</body>

</html>
