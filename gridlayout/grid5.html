<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{margin: 20px; 
            width: 80px;
        height: 800pxpx;}
        .layout{
            display: grid;
            grid-template-columns:200px 200px 200px 200px;
            grid-template-rows: 400px 400px;
                }
        .grid1,.grid2,.grid3,.grid4,.grid5,.grid6{
            border: 1px solid black;
        }
        .grid1{grid-column: 1/2;}
        .grid2{grid-column: 2/3;}
        .grid3{grid-column: 3/5;}
        .grid4{grid-column: 1/3;}
        .grid5{grid-column: 3/4;}
        .grid6{grid-column: 4/5;}
        
        img{width: 100%;
        height: 100%;
    object-fit: cover;}
        </style>
        </head>
        <body>
            <div class="layout">
                <div class="grid1">
              <img src="image1.jfif">
                </div>
                <div class="grid2">
                    <img src="image2.jfif">  
                </div>
                <div class="grid3">
                    <img src="image3.jfif">
                </div>
                <div class="grid4">
                    <img src="image4.jfif">
                </div>
                <div class="grid5">
                    <img src="image1.jfif"> 
                </div>
                <div class="grid6">
                    <img src="image2.jfif"> 
                </div>
                        
            </div>
        </body>
        </html>
