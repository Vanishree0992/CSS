<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 30vmin;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2vmin;
            margin: 1vmax;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }
        .card-content {
            padding: 1vmin;
        }
        .card-title {
            font-size: 2vmin;
            font-weight: bold;
            color: #333;
            margin-bottom: 1vmin;
        }

        .card-description {
            font-size: 1.5vmin;
            color: #666;
            margin-bottom: 1vmin;
        }
        .card-price {
            font-size: 1.8vmin;
            font-weight: bold;
            color: #e74c3c;
        }
        .card-button {
            background-color: #3498db;
            color: white;
            padding: 1vmin;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.6vmin;
            margin-top: 2vmin;
            transition: background-color 0.3s ease;
        }
        .card-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="C:\Users\Win 7\Desktop\python rec\css\day3\product.jpeg" alt="Product Image">
        <div class="card-content">
            <div class="card-title">Awesome Product</div>
            <div class="card-description">This is a short description of the awesome product that we are showcasing.</div>
            <div class="card-price">$90.99</div>
            <button class="card-button">Add to Cart</button>
        </div>
    </div>

</body>
</html>
