<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Centered card</title> 
  <style> 
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;}
    body {
    height:300px;
    width: 500px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {background:linear-gradient(to right,rgb(234, 119, 3),orange);
    display: flex;flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}
.card{background-color: white;
margin:20px;height:200px;border: 2px solid white;
border-radius: 10px;}
h1{font-size: 25px;text-align: center;padding: 20px;}
p{text-align: center;text-wrap: wrap;width:300px;padding:0 20px 20px 20px;}
.button{text-align: center;}
button{text-align: center;background-color: orangered;color: white;
padding: 10px;border-radius: 10px;border: 2px solid white;}  
  button:hover{transform: scale(1.1);}
  </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Vetri Tech</h1>
        <p>Your Sucess Starts here .
             Join us and build your future !</p>
     <div class="button">
        <button type="getstarted">Get Started</button>
     </div>
    </div>
</div>
</body>
</html>
