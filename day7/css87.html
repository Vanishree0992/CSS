<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Flexbox wrap</title> 
  <style> 
    body { 
      margin: 0; 
      background: bisque; 
      padding: 20px; 
    } 
 
    .container { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px; 
      align-content: flex-start; 
    } 
 
    </style> 
</head> 
<body> 
  <h1 style="text-align: center; margin-bottom: 20px;">Image Gallery</h1> 
  <div class="container"> 
    <img src=".\image1.jfif" alt="Image 1"> 
    <img src=".\image2.jfif" alt="Image 2"> 
    <img src=".\image3.jfif" alt="Image 3"> 
    <img src=".\image4.jfif" alt="Image 4"> 
     </div> 
</body> 
</html>
