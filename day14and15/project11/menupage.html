<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fafafa;
            color: #333;
            padding: 40px 20px;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: #d35400;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-container {
            max-width: 1000px;
            margin: auto;
            padding-top: 20px;
        }

        .menu-section {
            margin-bottom: 50px;
        }

        .menu-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            color: #d35400;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px dashed #ddd;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #fff3e0;
        }

        .item-name {
            font-size: 1.1rem;
        }

        .item-price {
            font-weight: bold;
            color: #d35400;
            transition: color 0.3s ease;
        }

        .menu-item:hover .item-price {
            color: #e67e22;
        }

        footer {
            width: 100%;
            height: auto;
            background-color: #333;
            color: #ccc;
            text-align: center;
        }

        @media (max-width: 600px) {
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-price {
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>FOOD BEEZ</h1>
    </header>
    <main>
        <div class="menu-container">

            <div class="menu-section">
                <h2>Appetizers</h2>
                <div class="menu-item">
                    <span class="item-name">Pizza Large</span>
                    <span class="item-price">$ 650</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Garlic Bread</span>
                    <span class="item-price">$ 500</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Stuffed Mushrooms</span>
                    <span class="item-price">$ 725</span>
                </div>
            </div>


            <div class="menu-section">
                <h2>Main Courses</h2>
                <div class="menu-item">
                    <span class="item-name">Chicken Fried Rice</span>
                    <span class="item-price">$ 395</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Veg. Fried Rice</span>
                    <span class="item-price">$ 250</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Pasta Primavera</span>
                    <span class="item-price">$ 750</span>
                </div>
            </div>


            <div class="menu-section">
                <h2>Desserts</h2>
                <div class="menu-item">
                    <span class="item-name">Tiramisu</span>
                    <span class="item-price">$6.00</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Cheesecake</span>
                    <span class="item-price">$5.75</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Chocolate Lava Cake</span>
                    <span class="item-price">$7.00</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>@2025 CopyRights Reserved \ Food beez</p>
    </footer>
</body>

</html>
