<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pure CSS Art Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow-x: hidden;
            font-family: sans-serif;
        }

    .parallax {
      perspective: 1px;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .layer1 {
      position: relative;
      height: 100vh;
      transform: translateZ(-1px) scale(2);
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      z-index: -1;
    }

   
    .layer2 {display: flex;
        flex-direction: row;
      background: linear-gradient(to bottom, #1fbb44, #468804);
    }

    
    .sun {
      position: absolute;
      top: 100px;
      right: 200px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 50px 15px rgba(255, 165, 0, 0.6);
    }

    
    .tree {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 120px;
    }

    .tree .trunk {
      background: #8B4513;
      height: 40px;
      width: 20px;
      margin: 0 auto;
    }

    .tree .leaves {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid green;
      margin: -20px auto 0;
    }

    .tree:nth-child(2) {
      left: 20%;
    }
    .tree:nth-child(3) {
      left: 40%;
    }
    .tree:nth-child(4) {
      left: 60%;
    }

        .ball {
            position: absolute;
            bottom: 150px;
            left: 70%;
            width: 50px;
            height: 50px;
            background: crimson;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-150px);
            }
        }


        .cube-container {
            perspective: 800px;
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .cube {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 128, 255, 0.7);
            border: 2px solid #fff;
        }

        .front {
            transform: translateZ(30px);
        }

        .back {
            transform: rotateY(180deg) translateZ(30px);
        }

        .right {
            transform: rotateY(90deg) translateZ(30px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(30px);
        }

        .top {
            transform: rotateX(90deg) translateZ(30px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(30px);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0) rotateY(0);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            height: 200vh;
            padding: 100vh 20px 0;
            background: transparent;
            text-align: center;
        }

        .content h1 {
            font-size: 4rem;
            color: #333;
            text-shadow: 1px 1px 3px white;
        }
    </style>
</head>

<body>
    <div class="parallax">
        <h1>Pure CSS Art Page</h1>
        <p>Scroll to see the parallax in action üå≥‚òÄÔ∏è‚öΩüßä</p>
        
            <div class="layer1">
              <div class="sun"></div>
            </div>
                    <div class="layer2">
              <div class="tree">
                <div class="trunk"></div>
                <div class="leaves"></div>
              </div>
              <div class="tree">
                <div class="trunk"></div>
                <div class="leaves"></div>
              </div>
              <div class="tree">
                <div class="trunk"></div>
                <div class="leaves"></div>
              </div>
            <div class="ball"></div>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
        </div>
       
    </div>
</body>

</html>
