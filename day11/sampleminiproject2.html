<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero section with overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: auto;
            height: 200px;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .text {
            background-color: rgb(140, 138, 138);
            color: white;
            padding: 10px;
            position: absolute;
            top: 40%;
            left: 35%;
        }

        .text {
            width: 200px;
            height: 50px;
            border-radius: 10px;
        }

        h1 {
            font-size: 15px;
            text-align: center;

            color: white;
        }

        p {
            font-size: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="rose.jpg">
        <div class="text">
            <h1>Welcome to Our Website</h1>
            <p>your success starts here</p>
        </div>
    </div>


</body>

</html>
