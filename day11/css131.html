<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial
scale=1.0"> 
    <title>Static Position Example</title> 
    <style> 
        .static-box { 
            margin: 20px;
            position: static; 
            background-color: lightblue; 
            padding: 20px; 
            border: 2px solid blue; 
        } 
        .nonstatic-box{ background-color: lightblue; 
            margin: 20px;
            padding: 20px; 
            border: 2px solid blue; }
    </style> 
</head> 
<body> 
    <div class="static-box"> 
        This is a paragraph with **static positioning**. It follows the normal 
document flow. 
    </div> 
    <div class="nonstatic-box"> 
        This is a paragraph with **static positioning**. It follows the normal 
document flow. 
    </div> 
</body> 
</html>
