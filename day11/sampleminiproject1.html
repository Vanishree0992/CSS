<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Floating Action Button</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            height: 150vh; /* Extra height to demonstrate the fixed position */ 
        } 
 
        .fab { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            width: 60px; 
            height: 60px; 
            background: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 1.5rem; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.2s; 
        } 
 
        .fab:hover { 
            background: #388e3c;
            transform: scale(1.1); 
        } 
    </style> 
</head> 
<body> 
    <button class="fab">+</button> 
</body> 
</html>
