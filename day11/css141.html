<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Sidebar</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .content {
      width: 800px;
      height: 2000px;
      margin: 0;
    }
    .sidebar {
      position: -webkit-sticky; 
      position: sticky;
      top: 0; 
      background-color: #333;
      color: white;
      padding: 20px;
      margin-top: 20px;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      margin: 10px 0;
      background-color: #444;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: grey;
    }
    h1, p {
      margin: 20px ;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Sidebar</h3>
    <a href="#section1"> 1</a>
    <a href="#section2">2</a>
    <a href="#section3"> 3</a>
    <a href="#section4"> 4</a>
    <a href="#section5"> 5</a>
  </div>
  <div class="content">
    <h1>Main Page</h1>
    <p id="section1">This is Section 1.</p>
    <p id="section2">This is Section 2.</p>
    <p id="section3">This is Section 3.</p>
    <p id="section4">This is Section 4.</p>
    <p id="section5">This is Section 5.</p>
  </div>
</body>
</html>
