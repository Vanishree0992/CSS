<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial
scale=1.0">
    <title>Fixed Position Example</title>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin-top: 50px;
            padding: 20px;
        }

        p {
            height: 2000px;
        }
    </style>
</head>

<body>

    <div class="navbar"> Navbar</div>
    <div class="content">
        <p>Scroll down, and the navbar stays fixed!</p>

    </div>

</body>

</html>
