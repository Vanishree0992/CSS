<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation Bar</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

       
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
           
        }

       
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
        }
     
        .viewport {
            height: 2000px; 
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="viewport">
        <h1>Welcome to My Website</h1>
        </div>

</body>
</html>
