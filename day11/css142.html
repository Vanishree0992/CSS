<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Overlay</title>
  <style>
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay{
      color: white;
      font-size: 30px;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); 
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <p>This is a full-screen overlay!</p>
         </div>
  </div>
</body>
</html>
