<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 400px 400px;
            grid-template-rows: 400px 400px;
            gap: 20px;
            padding: 10px;

        }

        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow: hidden;

        }

        img {
            width: 90%;
            display: block;
            height: 90%;
        }

        .grid-item h1,
        .grid-item h2,
        .grid-item h3,
        .grid-item h4 {
            font-size: 20px;
            margin: 0;
            text-align: center;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="earbuds.jpg " alt="Placeholder Image">
            <h1>Ear buds</h1>
        </div>
        <div class="grid-item">
            <img src="headphone.jpg " alt="Placeholder Image">
            <h2>Head phone</h2>
        </div>
        <div class="grid-item">
            <img src="smart watch.jpg " alt="Placeholder Image">
            <h3>Smart watch</h3>
        </div>
        <div class="grid-item">
            <img src="speaker.jpg " alt="Placeholder Image">
            <h4>speaker</h4>
        </div>

    </div>
    </div>
</body>

</html>
