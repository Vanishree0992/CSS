<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;

        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }


        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 10px black;
            overflow: hidden;
            text-align: center;
            padding: 20px;

        }

        .card:hover {

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="card-grid">
        <div class="card">
            <img src="image1.jfif">

        </div>
        <div class="card">
            <img src="image2.jfif">

        </div>
        <div class="card">
            <img src="image3.jfif">

        </div>
        <div class="card">
            <img src="image4.jfif">

        </div>
    </div>
</body>

</html>
