<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple card layout</title>
    <style>
          *{ 
      font-family: Arial, sans-serif; 
      padding: 20px; 
    } 
 
    .card-container { 
      text-align: center; 
    } 
 
    .card { 
      display: inline-block; 
      width: 200px; 
      margin: 10px; 
      padding: 20px; 
      box-sizing: border-box; 
      border: 1px solid #ddd; 
      border-radius: 10px; 
      background: #f9f9f9; 
    } 
 
    .card h3 { 
      margin-bottom: 10px; 
    } 
  </style> 
</head> 
<body> 
  <h1>Card Layout</h1> 
  <div class="card-container"> 
    <div class="card"> 
      <h3>Card 1</h3> 
      <p>Content inside card 1</p> 
    </div> 
    <div class="card"> 
      <h3>Card 2</h3> 
      <p>Content inside card 2</p> 
    </div>
    <div class="card"> 
        <h3>Card 3</h3> 
        <p>Content inside card 3</p> 
      </div> 
    </div> 
  </body> 
  </html>
