<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Layered Content with Opacity</title> 
    <style> 
        .container { 
            position: relative; 
            width: 400px; 
            height: 200px; 
            background: url('logo.jpg') no-repeat center/cover; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 2px solid #333; 
        } 
        .overlay { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5);  
        } 
        .text { 
            position: relative; 
            color: white; 
            font-size: 1.5rem; 
            font-weight: bold; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="overlay"></div> 
        <div class="text">Layered Content</div> 
    </div> 
</body> 
</html
