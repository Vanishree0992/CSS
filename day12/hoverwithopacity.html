<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Hover Effect with Opacity</title> 
    <style> 
        .image-container { 
            width: 300px; 
            position: relative; 
        } 
 
        .image { 
            width: 100%; 
            opacity: 0.7; /* Initially less visible */ 
            transition: opacity 0.3s ease; /* Smooth transition */ 
        } 
 
        .image:hover { 
            opacity: 1; /* Fully visible on hover */ 
        } 
    </style> 
</head> 
<body> 
    <div class="image-container"> 
        <img class="image" src="image1.jfif" alt="Sample 
Image"> 
    </div> 
</body> 
</html>
