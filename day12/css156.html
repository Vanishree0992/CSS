<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .card {
            width: 250px;
            height: 350px;
            background-color: rgb(189, 184, 184);
            border-radius: 15px;
            transition-property: box-shadow;
            transition-duration: 0.3s;
            transition-timing-function: ease;
            cursor: pointer;
        }


        .card:hover {

            box-shadow: 0 15px 30px black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card"></div>

    </div>

</body>

</html>
