<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;

        }

        .card {
            width: 200px;
            height: 300px;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotatey(180deg);
        }

        .front,
        .back {
             width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
        }

        .back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">
            Front
        </div>
        <div class="back">
            Back
        </div>
    </div>
</body>
</html>
