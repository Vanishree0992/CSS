<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body {
            padding: 20px;
        }

        button {
            background-color: aqua;
            color: black;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition-property: transform;
        }

        button:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="button">
        <button type="animate">Animate</button>
    </div>
</body>
