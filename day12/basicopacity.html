<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Opacity Example</title> 
    <style> 
        .box { 
            width: 100px; 
            height: 100px; 
            background-color: blue; 
            margin: 10px; 
            display: inline-block; 
        } 
 
        .opacity-1 { 
            opacity: 1; /* Fully opaque */ 
        } 
 
        .opacity-05 { 
            opacity: 0.5; /* 50% transparent */ 
        } 
 
        .opacity-02 { 
            opacity: 0.2; /* 80% transparent */ 
        } 
    </style> 
</head> 
<body> 
    <div class="box opacity-1"></div> 
    <div class="box opacity-05"></div> 
    <div class="box opacity-02"></div> 
</body> 
</html>
