<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Flex1</title>
  <style>
    *{margin:0;
    box-sizing: border-box;}
    .container{width: 80%;margin: 50px;
    height:500px;}
    .row1{display: flex;
        width: 80%;
    height: 250px;}
    .row2{display: flex;
        width: 80%;
    height: 250px;}
    .col1-1{width:30%;
    border: 1px solid black;}
    .col1-2{width:50%;
        border: 1px solid black;}
    .col2-1{width:20%;
            border: 1px solid black;}
    .col2-2{width:30%;
                border: 1px solid  black;}
    .col2-3{width:30%;
                    border: 1px solid black;}
    </style>
    </head>
    <body>
        <div class="container">
        <div class="row1">
            <div class="col1-1"></div>
            <div class="col1-2"></div>
        </div>
        <div class="row2">
            <div class="col2-1"></div>
            <div class="col2-2"></div>
            <div class="col2-3"></div>
        </div>
    </div>
    </body>
    </html>
