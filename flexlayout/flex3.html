<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex3</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width: 900px;
      border: 1px solid black;
      height: 800px;
      display: flex;
      flex-direction: column;
    }

    .row1 {
      width: 900px;
      height: 300px;
      display: flex;
      flex-direction: row;
    }

    .col1-1 {
      display: flex;
    
      height: 300px;
      width: 300px;
      border: 1px solid black;
    }

    .col1-2 {
      display: flex;
      flex-direction: column;
      height: 300vh;
      width: 600px;
    }

    .box2 {
      width: 600px;
      height: 100px;
      border: 1px solid black;
      
    }

    .box3 {
      width: 600px;
      height: 200px;
      border: 1px solid black;
      text-align: center;
    }

    .row2 {
    
      width: 900px;
      height: 200px;}
      .box4{
        width: 900px;
        height: 200px;
        border: 1px solid black;
    }

    .row3 {
      width: 900px;
      height: 300px;
      display: flex;
    
      flex-direction: row;
    }

    .col3-1 {
      width: 300px;
      height: 300px;
            display: flex;
      flex-direction: column;
    }

    .box5 {
      width: 300px;
      height: 100px;
      border: 1px solid black;
    }

    .box8 {
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }

    .box6 {
      width: 350px;
      border: 1px solid black;
      height: 300px;
    }

    .box7 {
      width: 250px;
      height: 300px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row1">
      <div class="col1-1">
        <div class="box1">
          <img src="image1.jfif" width="100%" height="100%" object-fit="cover">
        </div>
      </div>
      <div class="col1-2">
        <div class="box2">
          <img src="image2.jfif" width="100%" height="100%" object-fit="cover">
        </div>
        <div class="box3">
          <img src="image3.jfif" width="100%" height="100%" object-fit="cover">
        </div>
      </div>
    </div>
    <div class="row2">
      <div class="box4">
        <img src="image3.jfif" width="100%" height="100%" object-fit="cover">
      </div>
    </div>
    <div class="row3">
      <div class="col3-1">
        <div class="box5">
          <img src="image5.jfif" width="100%" height="100%" object-fit="cover">
        </div>
        <div class="box8">
          <img src="image6.jfif" width="100%" height="100%" object-fit="cover">
        </div>
      </div>
      <div class="col3-2">
        <div class="box6">
          <img src="image1.jfif" width="100%" height="100%" object-fit="cover">
        </div>
      </div>
      <div class="col3-3">
        <div class="box7">
          <img src="image2.jfif" width="100%" height="100%" object-fit="cover">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
