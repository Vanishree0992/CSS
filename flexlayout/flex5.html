<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Flex5</title>
  <style>
    *{margin: 0;
    box-sizing: border-box;}
    .container{margin: 100px;
    width: 600px;
  height: 400px;
display: flex;
flex-direction: column;
border: 1px solid black;}
  .row1{width: 600px;
  height:200px;display: flex;}
  .col1-1{width: 100px;
  height: 200px;
  border: 1px solid black;}
  .col1-2{width: 200px;
  height: 200px;
  border: 1px solid black;
}
.col1-3{width: 300px;
  height: 200px;
  border: 1px solid black;
}
  .row2{width: 600px;
    height:200px;display: flex;}
    .col2-1{width: 300px;
    height: 200px;
  border: 1px solid black;}
  .col2-2{width: 100px;
    height: 200px;
  border: 1px solid black;}
  .col2-3{width: 200px;
    height: 200px;
  border: 1px solid black;}



  </style></head>
  <body>
    <div class="container">
      <div class="row1">
        <div class="col1-1"></div>
        <div class="col1-2"></div>
        <div class="col1-3"></div>
      </div>
      <div class="row2">
        <div class="col2-1"></div>
        <div class="col2-2"></div>
        <div class="col2-3"></div>
      </div>
    </div>

  </body>
  <html></html>
