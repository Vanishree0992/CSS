<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Flex4</title>
  <style>
    *{margin: 0;
    box-sizing: border-box;}
       .container{width:100vw;
        margin: 100px;
         height: 100vh;
        display: flex;
      border: 1px solid black;}
      .col1
      {
        display: flex;
        flex-direction: column;width: 30vw;
      height: 100vh;
   }
   .row1-1{width: 30vw;
  height: 30vh;
border: 1px solid black;}
.row1-2{width: 30vw;
  height: 40vh;
border: 1px solid black;}
.row1-3{width: 30vw;
  height: 30vh;
border: 1px solid black;}
.col2{ display: flex;
  flex-direction: column;
  width: 35vw;
      height: 100vh;
     }
.row2-1{width: 35vw;
  height: 50vh;
border: 1px solid black;}
.row2-2{width: 35vw;
  height: 50vh;
border: 1px solid black;}
.col3{width: 35vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
   }
.row3-1{width: 35vw;
  height: 20vh;
border: 1px solid black;}
.row3-2{width: 35vw;
  height: 40vh;
border: 1px solid black;}
.row3-3{width: 35vw;
  height: 40vh;
border: 1px solid black;}


  </style></head>
  <body>
    <div class="container">
      <div class="col1">
          <div class="row1-1"></div>
          <div class="row1-2"></div>
          <div class="row1-3"></div>
    </div>
      <div class="col2">
          <div class="row2-1"></div>
          <div class="row2-2"></div>
        </div>
    <div class="col3">
          <div class="row3-1"></div>
           <div class="row3-2"></div>
           <div class="row3-3"></div>
      </div>
    </div></div>
  </body>
  </html>
