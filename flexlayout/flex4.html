<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex4</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width: 500px;
      height: 500px;
      display: flex;
      border: 1px solid black;
    }

    .col1 {
      display: flex;
      flex-direction: column;
      width: 150px;
      height: 500px;
    }

    .row1-1 {
      width: 150px;
      height: 150px;
      border: 1px solid black;
    }

    .row1-2 {
      width: 300px;
      height: 400px;
      border: 1px solid black;
    }

    .row1-3 {
      width: 150px;
      height: 200px;
      border: 1px solid black;
    }

    .col2 {
      display: flex;
      flex-direction: column;
      width: 175px;
      height: 500px;
    }

    .row2-1 {
      width: 175px;
      height: 250px;
      border: 1px solid black;
    }

    .row2-2 {
      width: 175px;
      height: 250px;
      border: 1px solid black;
    }

    .col3 {
      width: 175px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    .row3-1 {
      width: 175px;
      height: 100px;
      border: 1px solid black;
    }

    .row3-2 {
      width: 175px;
      height: 150px;
      border: 1px solid black;
    }

    .row3-3 {
      width: 175px;
      height: 250px;
      border: 1px solid black;
    }
 
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col1">
      <div class="row1-1">
        <img src="image1.jfif">
      </div>
      <div class="row1-2">
        <img src="image2.jfif">
      </div>
      <div class="row1-3">
        <img src="image3.jfif">
      </div>
    </div>
    <div class="col2">
      <div class="row2-1">
        <img src="image4.jfif">
      </div>
      <div class="row2-2">
        <img src="image5.jfif">
      </div>
    </div>
    <div class="col3">
      <div class="row3-1">
        <img src="image1.jfif">
      </div>
      <div class="row3-2">
        <img src="image2.jfif">
      </div>
      <div class="row3-3">
        <img src="image3.jfif">
      </div>
    </div>
  </div>
  </div>
</body>

</html>
