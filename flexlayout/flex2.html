<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Flex2</title>
  <style>
    *{margin:0;
    box-sizing: border-box;}
    .container{width: 80%;margin: 50px;display: flex;
    height:500px;}
    .col1{display: flex;flex-direction: column;
        width: 20%;
    height: 500px;}
    .col2{display: flex;flex-direction: column;
        width: 35%;
    height: 500px;}
    .col3{display: flex;flex-direction: column;
    width: 25%;
height: 500px;}
    .row1-1{height: 300px;
    border: 1px solid black;}
    .row1-2{height: 200px;
        border: 1px solid black;}
    .row2-1{height: 500px;
            border: 1px solid black;}
    .row3-1{height: 250px;
                border: 1px solid  black;}
    .row3-2{height: 250px;
                    border: 1px solid black;}
    </style>
    </head>
    <body>
        <div class="container">
        <div class="col1">
            <div class="row1-1"></div>
            <div class="row1-2"></div>
        </div>
        <div class="col2">
            <div class="row2-1"></div>
        </div>
        <div class="col3">
            <div class="row3-1"></div>
            <div class="row3-2"></div>
        </div>
    </div>
    </body>
    </html>
