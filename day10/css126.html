<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .layout{
            display: grid;
            grid-template-columns:200px 200px 200px;
            grid-template-rows: 200px 200px 200px ;
            gap: 20px;
        }
        .grid1,.grid2,.grid3,.grid4{
            border: 1px solid black;
        }
        .grid1{grid-column: 1/3;}
        img{width: 100%;
        height: 100%;
    object-fit: cover;}
        </style>
        </head>
        <body>
            <div class="layout">
                <div class="grid1">
                    <img src="image1.jfif">
                </div>
                <div class="grid2">
                    <img src="image2.jfif">
                </div>
                <div class="grid3">
                    <img src="image3.jfif">
                </div>
                <div class="grid4">
                    <img src="image4.jfif">
                </div>     
                <div class="grid5">
                    <img src="image5.jfif">
                </div>            
            </div>
        </body>
        </html>
