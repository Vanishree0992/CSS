<html lang="en">
<head>

    <title>Photo gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .layout{
            display: grid;
            grid-template-columns:repeat(3,1fr);
            grid-template-rows: auto;
            gap: 20px;
        }
        img{object-fit: cover;
        width: 100%;
    height: 100%;}
        .grid2{grid-column: 2/4;
        grid-row: 1/4;}
        </style>
        </head>
        <body>
            <div class="layout">
                <div class="grid1">
                    <img src="image1.jfif">
                </div>
                <div class="grid2">

                </div>
                <div class="grid3">

        </body>
