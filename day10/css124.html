<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 200px ;
            grid-template-rows: 200px 200px ;
        }
        .column2 {
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 100px 100px ;
        }
        .column1,
        .column2,
        .column3,
        .column4,
        .grid1,
        .grid2,
        .grid3,
        .grid4 {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Nested grid </header>
    <div class="container">
        <div class="column1">
            <p>This is my 1st grid</p>
        </div>
        <div class="column2">
            <div class="grid1">Grid 1
            </div>
            <div class="grid2">Grid 2
            </div>
            <div class="grid3">Grid 3
            </div>
            <div class="grid4">Grid 4
            </div>
        </div>
        <div class="column3">
            <p>This is my 3rd grid</p>
        </div>
        <div class="column4">
            <p>This is my 4th grid</p>
        </div>
    </div>
</body>

</html>
