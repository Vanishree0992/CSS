<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Span</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .layout{
            display: grid;
            grid-template-columns:1fr 1fr 1fr;
            grid-template-rows: 2fr 2fr ;
            gap: 20px;
        }
        .grid1,.grid2,.grid3,.grid4,.grid5,.grid6{text-align: center;
            border: 1px solid black;
        }
        .grid1{grid-column: 1/3;}
        </style>
        </head>
        <body>
            <div class="layout">
                <div class="grid1">Grid1</div>
                <div class="grid2">Grid2</div>
                <div class="grid3">Grid3</div>
                <div class="grid4">Grid4</div>
                <div class="grid5">Grid5</div>
                <div class="grid6">Grid6</div>
                
            </div>
        </body>
        </html>
